<!DOCTYPE html>
<html lang = "en">
<head>
	<title>Video Player</title>
	<link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
	<header>
        <h1>STP VIDEO PLAYER</h1>
    </header>
    <section>
        <video src="E:/Urva/m22_s2.mp4" width="100%" height="400px" id="vdo"></video>
    </section>
    <footer>
        <button id="ubtn">Upload
            <input type="file" accept="mp4" id="vupload" onchange="upload()">
        </button>
        <button onclick ="vplay()" id="play">Play</button>
        <button onclick="vpause()" id="pause">Pause</button>
    </footer>
    <script>
        function vplay()
        {
            var a = document.getElementById("vdo");
            a.play();
        }
        function vpause()
        {
            var a = document.getElementById("vdo");
            a.pause();
        }
        function upload()
        {
            var a = document.getElementById("vupload").value.replace(/.*(\/|\\)/,'');
            var b = document.getElementById("vdo");
            b.src=a;
        }
    </script>
</body>
</html>
